                <div class="card-body">
                    <form method="post" id="fm1" th:object="${credential}" action="signupAction">
                        <div class="alert alert-danger" th:if="${#fields.hasErrors('*')}">
                            <span th:each="err : ${#fields.errors('*')}" th:utext="${err + ' '}">Example error</span>
                        </div>

                        <!--
                        <h3 th:utext="#{screen.welcome.instructions}">Enter your Username and Password</h3>
                        -->

                        <section class="form-group">
                            <span th:if="${availableAuthenticationHandlerNames != null}">
                                <span th:if="${availableAuthenticationHandlerNames.size() > 1}">
                                    <label for="source" th:utext="#{screen.welcome.label.source}">Source</label>
                                    <div>
                                        <select class="form-control required"
                                                id="source"
                                                name="source"
                                                tabindex="0"
                                                th:field="*{source}">
                                            <option th:each="handler : ${availableAuthenticationHandlerNames}" th:value="${handler}" th:text="${handler}">Source</option>
                                        </select>
                                    </div>
                                </span>
                                <span th:if="${availableAuthenticationHandlerNames.size() == 1}">
                                     <input type="hidden"
                                            id="source"
                                            name="source"
                                            th:value="${availableAuthenticationHandlerNames.get(0)}"/>
                                </span>
                            </span>
                        </section>

                        <section class="form-group">
                            <label for="username" th:utext="#{screen.welcome.label.netid}">Username</label>

                            <div th:if="${openIdLocalId}">
                                <strong>
                                    <span th:utext="${openIdLocalId}"/>
                                </strong>
                                <input type="hidden"
                                       id="username"
                                       name="username"
                                       th:value="${openIdLocalId}"/>
                            </div>
                            <div th:unless="${openIdLocalId}">
                                <input class="form-control required"
                                       id="username"
                                       size="25"
                                       tabindex="1"
                                       type="text"
                                       th:disabled="${guaEnabled}"
                                       th:field="*{username}"
                                       th:accesskey="#{screen.welcome.label.netid.accesskey}"
                                       autocomplete="off"/>
                            </div>
                        </section>

                        <section class="form-group">
                            <label for="password" th:utext="#{screen.welcome.label.password}">Password</label>

                            <div>
                                <input class="form-control required"
                                       type="password"
                                       id="password"
                                       size="25"
                                       tabindex="2"
                                       th:accesskey="#{screen.welcome.label.password.accesskey}"
                                       th:field="*{password}"
                                       autocomplete="off"/>
                                <span id="capslock-on" style="display:none;">
                                <p>
                                    <i class="fa fa-exclamation-circle"></i>
                                    <span th:utext="#{screen.capslock.on}"/>
                                </p>
                            </span>
                            </div>
                        </section>
                    </form>
